  <div class="container">
      <div class="row">
        <span class="col-md-4 d-flex justify-content-center flex-column">
            <i class="fas fa-user-circle fa-10x text-center"></i><br>

        </span>

        <form class="mt-3 col-md-8" (submit)="onUpdateUser()" #updateAccountForm = "ngForm">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" >
          </div>
      
          <div class="form-group">
              <label for="">Phone No.</label>
              <input type="number" class="form-control" [(ngModel)]="user.phone" name="phone">
            </div>
          
            <div class="form-group">
                    <button type="submit" class="btn btn-info" [disabled]="!updateAccountForm.form.dirty" >Update</button>
            </div>
      </form>
  </div>
</div>
