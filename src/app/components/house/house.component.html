
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start" *ngIf="house">
        <strong class="d-inline-block mb-2 text-primary">Rent : {{house.rent}} / month</strong>
        <h3 class="mb-2">
          <h1 class="text-dark" >{{house.title}}</h1>
        </h3>
        <div class="mb-2 text-muted">Available From : {{house.availability}}</div>
        <div class="mb-2 text-muted">Published on : {{house.posted}}</div>
        <p class="card-text mb-auto">{{house.description}}</p>
        <div class="mb-2 text-muted">Owner : {{house.owner_id}}</div>

      </div>
      <img class="card-img-right flex-auto d-none d-md-block" src="https://placeimg.com/640/480/arch" alt="Card image cap">
    </div>
